<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open CardeirApp</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            display: none;
            margin-top: 2rem;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening CardeirApp...</h1>
        <p>You will be redirected to the app shortly.</p>
        <div class="spinner"></div>
        <div class="fallback" id="fallback">
            <p>If the app doesn't open automatically:</p>
            <p>
                <a href="cardeirapp://open">Open with custom scheme</a> or
                download the app from the App Store / Google Play
            </p>
        </div>
    </div>
    <script>
        // Try to open the app
        window.location.href = 'cardeirapp://open';

        // Show fallback after 2 seconds
        setTimeout(function() {
            document.getElementById('fallback').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
