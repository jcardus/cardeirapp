<!DOCTYPE html>
<html lang="pt">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CardeirApp">

  <!-- App Version & Build Info -->
  <meta name="app-version" content="1.0.1">
  <meta name="build-number" content="1">
  <meta name="build-date" content="BUILD_DATE_PLACEHOLDER">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cardeirapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>cardeirapp</title>
  <link rel="manifest" href="manifest.json">

  <style>
    #version-info {
      position: fixed;
      bottom: 5px;
      right: 5px;
      font-size: 10px;
      color: rgba(0,0,0,0.3);
      font-family: monospace;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Version display (optional - remove if you don't want it visible) -->
  <div id="version-info"></div>

  <script>
    // Make version info easily accessible in console
    window.appVersion = {
      version: document.querySelector('meta[name="app-version"]').content,
      buildNumber: document.querySelector('meta[name="build-number"]').content,
      buildDate: document.querySelector('meta[name="build-date"]').content,
    };

    // Display version in bottom right corner
    const versionDiv = document.getElementById('version-info');
    if (versionDiv) {
      versionDiv.textContent = `v${window.appVersion.version}`;
      versionDiv.title = `Build: ${window.appVersion.buildDate}`;
    }

    // Log version info to console
    console.log('App Version:', window.appVersion);
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
